name: Deploy to EC2

on:
  push:
    branches:
      - main   # Runs only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy Docker container on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull nehapansare/trading-bot:latest
          docker stop trading-bot || true
          docker rm trading-bot || true
          docker run -d -p 5000:5000 --name trading-bot nehapansare/trading-bot:latest
        EOF
