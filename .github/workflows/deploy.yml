name: Deploy Trading Bot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Connecting to EC2 and redeploying container..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            echo "ðŸ”¹ Pulling latest image from Docker Hub..."
            sudo docker pull nehapansare/trading-bot:latest

            echo "ðŸ”¹ Stopping old container if exists..."
            sudo docker stop trading-bot || true

            echo "ðŸ”¹ Removing old container..."
            sudo docker rm trading-bot || true

            echo "ðŸ”¹ Running new container..."
            sudo docker run -d -p 5000:5000 --name trading-bot nehapansare/trading-bot:latest

            echo "âœ… Deployment complete!"
            sudo docker ps
          EOF
